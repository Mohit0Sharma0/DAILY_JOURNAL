<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export/Import - Onestep</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        /* HTML and Body Layout */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Arrange elements vertically */
        }
    
        /* Body Styling */
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
    
        /* Navbar */
        nav {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
    
        nav div {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
        nav a:hover {
            background-color: #45a049;
        }
    
        /* Main Content */
        main {
            flex: 1;
            /* Push the footer down if the content is short */
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    
        /* Export/Import Section */
        .export-import h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #4CAF50;
        }
    
        .export-import div {
            margin-bottom: 2rem;
        }
    
        .export-import h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
    
        .export-import button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
    
        .export-import button:hover {
            background-color: #45a049;
        }
    
        .export-import input[type="file"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
    
        .export-import form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    
        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            width: 100%;
            margin-top: auto;
            /* Ensure footer stays at the bottom */
        }
    </style>
</head>
<body>
    <nav>
        <div>Onestep</div>
        <div>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </nav>
    <main>
        <section class="export-import">
            <h1>Export/Import Your Journal</h1>
            <div>
                <h2>Export Entries</h2>
                <button class="btn">Export as PDF</button>
                <button class="btn">Export as Text File</button>
            </div>
            <div>
                <h2>Import Entries</h2>
                <form action="#" method="POST" enctype="multipart/form-data">
                    <label for="file-upload">Upload File:</label>
                    <input type="file" id="file-upload" name="file-upload" required>
                    <button type="submit">Import</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Onestep Â© 2024. All rights reserved.</p>
    </footer>
</body>
</html>
