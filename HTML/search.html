<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Onestep</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        /* HTML and Body Layout */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Arrange elements vertically */
        }
    
        /* Body Styling */
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
    
        /* Navbar */
        nav {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
    
        nav div {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
        nav a:hover {
            background-color: #45a049;
        }
    
        /* Main Content */
        main {
            flex: 1;
            /* Push the footer down if the content is short */
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    
        /* Search Section */
        .search h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #4CAF50;
        }
    
        .search form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
    
        .search label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    
        .search input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .search button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .search button:hover {
            background-color: #45a049;
        }
    
        /* Search Results */
        .search h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    
        .search ul {
            list-style-type: none;
            padding: 0;
        }
    
        .search li {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
    
        .search a {
            color: #4CAF50;
            text-decoration: none;
        }
    
        .search a:hover {
            text-decoration: underline;
        }
    
        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            width: 100%;
            margin-top: auto;
            /* Ensure footer stays at the bottom */
        }
    </style>
</head>
<body>
    <nav>
        <div>Onestep</div>
        <div>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </nav>
    <main>
        <section class="search">
            <h1>Search Journal Entries</h1>
            <form action="search.html" method="GET">
                <label for="query">Search by keywords:</label>
                <input type="text" id="query" name="query" required>
                <button type="submit">Search</button>
            </form>
            <h2>Results:</h2>
            <ul>
                <li><a href="entry_detail.html">Entry 1: A Wonderful Day</a></li>
                <li><a href="entry_detail.html">Entry 2: Reflecting on Goals</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Onestep Â© 2024. All rights reserved.</p>
    </footer>
</body>
</html>
