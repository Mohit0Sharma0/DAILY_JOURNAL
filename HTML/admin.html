<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Onestep</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        /* HTML and Body Layout */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Arrange elements vertically */
        }
    
        /* Body Styling */
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
    
        /* Navbar */
        nav {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
    
        nav div {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
        nav a:hover {
            background-color: #45a049;
        }
    
        /* Main Content */
        main {
            flex: 1;
            /* Push the footer down if the content is short */
            max-width: 900px;
            margin: 2rem auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    
        /* Admin Dashboard Section */
        .admin-dashboard h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #4CAF50;
        }
    
        .admin-dashboard p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
    
        .admin-dashboard ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
    
        .admin-dashboard li {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
    
        .admin-dashboard a {
            color: #4CAF50;
            text-decoration: none;
        }
    
        .admin-dashboard a:hover {
            text-decoration: underline;
        }
    
        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            width: 100%;
            margin-top: auto;
            /* Ensure footer stays at the bottom */
        }
    </style>
</head>
<body>
    <nav>
        <div>Onestep Admin</div>
        <div>
            <a href="index.html">Home</a>
        </div>
    </nav>
    <main>
        <section class="admin-dashboard">
            <h1>Admin Dashboard</h1>
            <p>Manage users, entries, and platform content.</p>
            <ul>
                <li><a href="#">View All Users</a></li>
                <li><a href="#">Manage Journal Entries</a></li>
                <li><a href="#">View Reports</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Onestep Admin Panel Â© 2024. All rights reserved.</p>
    </footer>
</body>
</html>
