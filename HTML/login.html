<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Onestep</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        /* HTML and Body Layout */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
            /* Arrange elements vertically */
        }
    
        /* Body Styling */
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
    
        /* Navbar */
        nav {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
    
        nav div {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
        nav a:hover {
            background-color: #45a049;
        }
    
    
    
        /* Main Content */
        main {
            flex: 1;
            /* Push the footer down if the content is short */
            max-width: 100000x;
            /* Increased width to 1000px */
            margin: 2rem auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    
    
        /* Form Section */
        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #4CAF50;
        }
    
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    
        .form-container label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    
        .form-container input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .form-container button:hover {
            background-color: #45a049;
        }
    
        .form-container p a {
            color: #4CAF50;
            text-decoration: none;
        }
    
        .form-container p a:hover {
            text-decoration: underline;
        }
    
        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            width: 100%;
            margin-top: auto;
            /* Ensure footer stays at the bottom */
        }
    </style>
</head>
<body>
    <nav>
        <div>Onestep</div>
        <div>
            <a href="index.html">Home</a>
        </div>
    </nav>
    <main>
        <section class="form-container">
            <h1>Log In</h1>
            <form id="signinForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Log In</button>
            </form>
            <p><a href="recovery.html">Forgot your password?</a></p>
        </section>
    </main>
    <footer>
        <p>Onestep Â© 2024. All rights reserved.</p>
    </footer>


    <script>
        // Select the form element
        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };
            try {
                // Send POST request using Fetch API
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (!response.ok) {
                    // Handle server-side errors
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to login');
                }
                const data = await response.json();
                localStorage.setItem('token', data.token);  // Store the token in localStorage
                alert('Login successful!'); // Show success message
                window.location.href = 'dashboard.html'; // Redirect to login page
            } catch (error) {
                // Handle client-side or server-side errors
                console.error('Registration Error:', error); // Log detailed error
                alert('Error logging: ' + error.message);
            }
        });

    </script>
</body>
</html>
