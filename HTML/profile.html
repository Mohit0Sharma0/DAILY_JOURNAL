<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Onestep</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        /* Body and HTML Styling */
        html,
        body {
            height: 100%;
            /* Ensure the body and html take full height */
            display: flex;
            flex-direction: column;
            /* Stack elements vertically */
        }
    
        /* Body Styling */
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
    
        /* Navbar */
        nav {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
    
        nav div {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
        nav a:hover {
            background-color: #45a049;
        }
    
        /* Main Content */
        main {
            flex: 1;
            /* This allows the main content to expand and push the footer down */
            max-width: 600px;
            margin: 2rem auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    
        /* Profile Section */
        .profile h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    
        .profile form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    
        .profile label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    
        .profile input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        .profile button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .profile button:hover {
            background-color: #45a049;
        }
    
        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            position: relative;
            width: 100%;
            margin-top: auto;
            /* Ensure footer is pushed to the bottom */
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                margin: 1rem;
                padding: 15px;
            }
    
            nav {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div>Onestep</div>
        <div>
            <a href="dashboard.html">Dashboard</a>
        </div>
    </nav>
    <main>
        <section class="profile">
            <h1>Your Profile</h1>
            <form action="dashboard.html" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="JohnDoe" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>
                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Onestep Â© 2024. All rights reserved.</p>
    </footer>

</body>
</html>
