<!--HOMEPAGE-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onestep - Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        /* HTML and Body Layout */
        html,
        body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    
        /* Body Styling */
        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
    
        /* Navbar */
        nav {
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
    
        nav div {
            font-size: 1.5rem;
            font-weight: bold;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
        nav a:hover {
            background-color: #45a049;
        }
    
        /* Main Content */
        main {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        /* Welcome Section */
        .welcome {
            text-align: center;
        }
    
        .welcome h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }
    
        .welcome p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
    
        .welcome .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            text-align: center;
        }
    
        .welcome .btn:hover {
            background-color: #45a049;
        }
    
        /* Footer */
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            font-size: 0.9rem;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav>
        <div>Onestep</div>
        <div>
            <a href="signup.html">Sign Up</a>
            <a href="login.html">Log In</a>
        </div>
    </nav>
    <main>
        <section class="welcome">
            <h1>Welcome to Onestep</h1>
            <p>Your personal platform for journaling and reflection.</p>
            <a href="signup.html" class="btn">Get Started</a>
        </section>
    </main>
    <footer>
        <p>Onestep Â© 2024. All rights reserved.</p>
    </footer>
</body>
</html>
